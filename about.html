<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

/* Navbar Container */
.navbar {
  display: flex;
  justify-content: space-between; /* Logo left pe, links right pe */
  align-items: center;
  background-color: #333;
  padding: 15px 50px;
  color: white;
}

/* Logo Styling */
.logo {
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 1px;
}

/* Nav Links Styling */
.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin-left: 25px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  transition: 0.3s; /* Smooth hover effect */
}

/* Hover Effect */
.nav-links a:hover {
  color: #ff9800; /* Orange color on hover */
}
</style>
<body>
        <nav class="navbar">
  <div class="logo">About us</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="">Services</a></li>
    <li><a href="">Contact</a></li>
  </ul>
</nav>
</body>
</html>
